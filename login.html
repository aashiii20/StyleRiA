<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page!!</title>
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="https://img.freepik.com/free-vector/key_53876-37492.jpg?w=740&t=st=1723841074~exp=1723841674~hmac=eb67a1954a5bd8aa37ebf1ee15c6f78802b6c5d4a435558d189523ce3f59c1a2" alt="Logo"> <!-- Replace with your logo -->
        <span>Key</span>
    </div>
    <nav class="nav">
      <a href="#">Login</a>
      <a href="#">About Us</a>
      <a href="#">Register</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="logo-center">
        <img src="https://cdn3d.iconscout.com/3d/free/thumb/free-html-9294875-7578018.png" alt="HTML5 Logo"> <!-- Replace with your logo -->
    </div>
    <form class="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">GET STARTED</button>
        <div class="options">
            <label>
                <input type="checkbox"> Keep Logged in
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="links">
            <a href="#">CREATE ACCOUNT</a>
            <a href="#">NEED HELP?</a>
        </div>
    </form>
  </div>

  <footer class="footer">
   
</body>
</html>
